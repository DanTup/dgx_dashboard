<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGX Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js" 
            integrity="sha384-jb8JQMbMoBUzgWatfe6COACi2ljcDdZQ2OxczGA3bGNeWe+6DChMTBJemed7ZnvJ" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js" 
            integrity="sha384-3N9GHhCtN3CQef6tNfqgZlv7sQLYIkcChN+uaTZ7xVdzKYp/SjBNPxa92+hM7EAY" 
            crossorigin="anonymous"></script>
</head>
<body>
<div id="progress-bar"></div>
<div class="page">
    <h1>DGX Spark Dashboard</h1>
    <span id="status">Connecting...</span>

    <div class="graphs">
         <div class="group full">
            <h3>Memory Usage</h3>
            <div class="subgraphs">
                <div class="subgroup half">
                    <div class="chart-container small"><canvas id="memory_gauge"></canvas></div>
                </div>
                <div class="subgroup half">
                    <div class="chart-container small"><canvas id="memory_chart"></canvas></div>
                </div>
            </div>
        </div>
        <div class="group half">
            <h3>GPU & CPU Usage</h3>
            <div class="chart-container"><canvas id="usage_chart"></canvas></div>
            <div id="gpu_power_label" class="power-label">GPU Power: 0 W</div>
        </div>
        <div class="group half">
            <h3>GPU & CPU Temperature</h3>
            <div class="chart-container"><canvas id="temp_chart"></canvas></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
